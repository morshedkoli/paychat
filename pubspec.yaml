name: paychat
description: "Modern Chat-Based Ledger App"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Design & UI
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  phosphor_flutter: ^2.0.0
  gap: ^3.0.0

  # State Management
  flutter_riverpod: ^2.5.1
  hooks_riverpod: ^2.4.10
  riverpod_annotation: ^2.3.5

  # Firebase (Latest versions for Web Support)
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  cloud_firestore: ^5.0.0
  firebase_messaging: ^15.0.0
  google_sign_in: ^6.2.1

  # Security & Network
  local_auth: ^2.2.0

  # Data & Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  permission_handler: ^11.2.0
  flutter_contacts: ^1.1.7+1

  # Logic & Utils
  intl: ^0.19.0
  equatable: ^2.0.5
  uuid: ^4.3.3
  http: ^1.2.0
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#1B3B6F"
    theme_color: "#1B3B6F"